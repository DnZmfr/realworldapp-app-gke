steps:
- name: 'hashicorp/terraform:0.15.0'
  id : tf_init
  dir: 'deploy/terraform/app/'
  args: ['init']

- name: 'hashicorp/terraform:0.15.0'
  id: tf_plan
  dir: 'deploy/terraform/app/'
  args: ['plan', '-var=image_tag=${SHORT_SHA}']
  wait_for: ['tf_init']

- name: 'hashicorp/terraform:0.15.0'
  id: tf_apply
  dir: 'deploy/terraform/app/'
  args: ['apply', '-var=image_tag=${SHORT_SHA}', '-auto-approve']
  wait_for: ['tf_plan']